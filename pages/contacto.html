    <main>
        <div class="cotUno">
            <h2>Contactanos</h2>
        </div>

        <section>
            <form>
                <fieldset class="formCot">
                    <legend class="legUno"> Formulario de Contactos</legend>

                    <div>
                        <label for="nombre"> ¿Cual es tu Nombre? </label>
                        <input type="text" name="nombre" id="nombre " placeholder="Coloca tu nombre" required>
                    </div>
                
                    <div>
                        <label for="email"> ¿Cual es tu email?</label>
                        <input type="email" id="email" name="email" placeholder="Coloca tu email" required>
                    </div>

                    <div>
                        <label for="pais"> Coloca tu pais</label>
                        <select name="pais" id="pais" required>
                            <option value="Mexico"> Mexico</option>
                            <option value="Colombia"> Colombia</option>
                            <option value="Argentina"> Argentina</option>
                        </select>
                    </div>

                    <div>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                
                    <div>
                        <textarea name="peticion" id="peticion" cols="40" rows="5" placeholder="Escriba su petición" required></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset"  value="Resetear formulario">
                    </div>

                </fieldset>
            </form>
        </section>
        <div>
            <h2 class="redUno">Redes Sociales</h2>
        </div>
        <section>
            <!--Aqui que las redes sociales se vean mejores esteticamente con imagenes-->
            <div>
                <p class="cotDo">Instagram</p>
                <a href="https://www.instagram.com/itsmyplanet3d/" target="_blank"><img class="imgCon" src="https://www.empresaactual.com/wp-content/uploads/2022/01/instagram-2022.webp" alt="Imagen de instagram"></a>
            </div>

            <div>
                <p class="cotDo">Correo Electronico</p>
                <p class="cotDo"> itsmyplanet3d@gmail.com</p>
                <img class="imgCon" src="../img/img8.jpg " alt="Imagen del correo electronico">
            </div>
        </section>
